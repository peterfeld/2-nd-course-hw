<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header center">
        <h1 class="header__title">Добро пожаловать на мой сайт !</h1>
        <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="header__text_bold">поехали</span> и <span class="header__text_bold">приступай</span></p>
        <a class="header__button" href="#">Поехали!</a>
    </header>

    <section class="games center">
        <ul class="games__list">
            <li class="games__item">
                <a class="games__link games__link_1" href="#">Игра 1</a>
            </li>
            <li class="games_item">
                <a class="games__link games__link_2" href="#">Игра 2</a>
            </li>
            <li class="games__item">
                <a class="games__link games__link_3" href="#">Игра 3</a>
            </li>
        </ul>
    </section>

    <section class="game game1 center">
        <div class="game_content">
            <h2 class="game_title">Времена года!</h2>
            <p class="game_text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <a class="game_button" onclick="seasonsGame()" href="#">Играть!</a>
        </div>
        <img class="game_img" src="./img/game1_img.png" alt="Изображение игра Времена года">
    </section>

    <script src="./hw5.js"></script>
    <script src="./hw6.js"></script>
</body>
</html>
